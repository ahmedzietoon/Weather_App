<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="header"></div>
    <div>
      <form>
        <input
          type="text"
          placeholder="Type Your City and Press Enter"
        />
      </form>
    </div>
    <div>
      <div class="icon" id="icon"></div>
    </div>
    <div>
      <h2 class="location recieved" id="location">Alexandria , Egypt</h2>
    </div>
    <div>
      <h2 class="temp recieved" id="temp">35 c / 32 c</h2>
    </div>
    <div>
      <h2 class="description recieved" id="description">Clear Sky</h2>
    </div>
    <div><h2 class="humidity recieved" id="humidity">Humidity 30%</h2></div>
    <div><h2 class="wind recieved" id="wind">Wind Speed 5m/s</h2></div>
    <div></div>
    <div></div>
    <script src="script.js"></script>
  </body>
</html>
